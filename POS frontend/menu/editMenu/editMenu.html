<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯菜單</title>
    <link rel="icon" href="../Logo.png"/><!--webLOGO-->
    <!--導覽列及右側排版-->
    <link rel="stylesheet" href="../navbar-layout.css"> 
    <link rel="stylesheet" href="./editMenu.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="navbar-container">
            <img class="navbar-img" src="../Logo.png"/>
            <a class="navbar-link" href="../seatHome/seatHome.html">座位點餐</a>
            <a class="navbar-link" href="#">編輯菜單</a>
            <a class="navbar-link" href="../businessReport/businessReport.html">報表統計</a>
            <!-- <a class="navbar-link" href="#">其他</a> -->
        </div>
         <!-- end of container -->
        <div class="right-container form-layout">
            <!-- Tab links -->
            <div class="tab">
                <button class="tablinks" onclick="openMenu('hotpot-page')">鍋類</button>
                <button id="defaultOpen" class="tablinks"  onclick="openMenu('meat-page')">肉類</button>
                <button class="tablinks" onclick="openMenu('seafood-page')">海鮮類</button>
                <button class="tablinks" onclick="openMenu('vegetable-page')">蔬菜類</button>
                <button class="tablinks" onclick="openMenu('dumplings-page')">火鍋餃類</button>
            </div>
            
            
            <!-- Tab content -->
            <div id="hotpot-page" class="tabcontent">
                <div id="hotpot" class="row menu-page">

                </div>
            </div>

            <div id="meat-page" class="tabcontent">
                <div id="meat" class="row menu-page">

                </div>
            </div>
            
            <div id="seafood-page" class="tabcontent">
                <div id="seafood" class="row menu-page">

                </div>
            </div>
            
            <div id="vegetable-page" class="tabcontent">
                <div id="vegetable" class="row menu-page">

                </div>
            </div>
            <div id="dumplings-page" class="tabcontent">
                <div id="dumplings" class="row menu-page">

                </div>
            </div>

            <div class="plus-icon"><i class="bi bi-plus-lg"></i></div>

            <div class="form-page">
                <div class="form-title">新增</div>
                <form class="form-option" id="form-option"><!--  action="" method="post" enctype="multipart/form-data" -->
                    <div class="item-input">
                        <label for="item-name">品項: </label>
                        <input type="text" id="item-name" name="item-price" required>
                    </div>
                    
                    <div class="item-input">
                        <label for="item-price">金額: </label>
                        <input type="text" id="item-price" name="item-price" required>
                    </div>
        
                    <div class="custom-select">
                        <select id="select-type" name="select-type">
                            <!-- <option value="0">種類</option> -->
                            <option value="meat">肉類</option>
                            <option value="seafood">海鮮類</option>
                            <option value="vegetable">蔬菜類</option>
                            <option value="dumplings">火鍋餃類</option>
                        </select>
                    </div>
        
                    <label for="item-img" class="upload-item-img"><i class="bi bi-file-earmark-image"></i>選擇商品圖片</label>
                    <input type="file" name="item-img" id="item-img" accept=".jpg, .png">
                    
                    <div id="file-name">未選擇任何檔案</div>
                    <img id="file-img" src="">
        
                    <div class="form-btn-group">
                        <button id="form-submit-btn" type="submit" class="form-btn">確定</button>
                        <button id="form-cancel-btn" type="reset" class="form-btn">取消</button>
                    </div>
                </form>
            </div>

            <!-- 提示訊息 -->
            <div id="message" class="message">提示訊息<i class="bi bi-check-circle-fill"></i></div>

            <!-- 刪除確定 -->
            <div id="delete-confirm" class="delete-confirm">
                <div class="delete-confirm-content">
                    <i class="bi bi-x-lg" onclick="closeDeleteConfirm()"></i>
                    <div class="delete-confirm-text">確定要刪除?</div>
                    <div class="delete-confirm-btn-group">
                        <button id="cancel-btn" class="delete-confirm-btn btn-cancel" onclick="closeDeleteConfirm()">取消</button>
                        <button id="delete-btn" class="delete-confirm-btn btn-sure">確定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../jQuery3.7.1.js"></script>
