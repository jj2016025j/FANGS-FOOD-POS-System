<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌位結帳</title>
    <link rel="icon" href="../Logo.png"/><!--webLOGO-->
    <link rel="stylesheet" href="../navbar-layout.css"><!--導覽列及右側排版-->
    <link rel="stylesheet" href="./seatPay.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="../jQuery3.7.1.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="navbar-container order-width">
            <div class="goback-content">
                <a href="../seatOrder/seatOrder.html"><i class="bi bi-arrow-left-short"></i></a>
                <div>桌號<span id="table-number">0</span></div>
            </div>

            <div class="order-content">
                <div class="order-title">訂單</div>
                <div class="order-list" id="order-list">
                    <!-- 自動生成 -->
                    <div class="order-item">
                        <img class="order-item-img" src="" alt="">
                        <div class="order-info">
                            <div class="order-info-title">${search.product}</div>
                            <div> $ ${search.price} x ${item} = ${search.price * item}</div>
                        </div>
                        <div class="order-item-quantity">0</div>
                    </div>
                    
                </div>
                <div class="order-price-info">
                    <div class="order-price-title">訂單金額:
                        <span id="order-price">1111</span>
                    </div>
                    <div class="order-price-title">10%服務費:
                        <span id="service-fee">11</span>
                    </div>
                    <div class="order-price-title">總金額:
                        <span id="order-total">1122</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="pay-page">
            <div class="pay-title">付款方式</div>
            <div class="pay-button"><i class="bi bi-coin"></i>現金支付</div>
            <div class="pay-button"><i class="bi bi-credit-card"></i>信用卡支付</div>
        </div>
    </div>

    <script src="/data.js"></script>
    <script src="./seatPay.js"></script>

        // $.get("/order/money", function(data) {

        // })
    </script>
</body>
</html>
